<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Anna está en camino! 👶💕</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Elementos decorativos flotantes -->
        <div class="floating-elements">
            <div class="element pacifier">🍼</div>
            <div class="element bottle">🍼</div>
            <div class="element heart">💕</div>
            <div class="element star">⭐</div>
            <div class="element flower">🌸</div>
            <div class="element teddy">🧸</div>
            <div class="element balloon">🎈</div>
            <div class="element crown">👑</div>
        </div>

        <!-- Contenido principal -->
        <div class="main-content">
            <div class="header">
                <h1 class="title">
                    <span class="title-line">¡Anna está</span>
                    <span class="title-line highlight">en camino!</span>
                </h1>
                <p class="subtitle">Nuestra pequeña princesa llegará pronto 👶💖</p>
            </div>

            <div class="center-section">
                <div class="baby-illustration">
                    <div class="baby-carriage">
                        <div class="carriage-body"></div>
                        <div class="carriage-handle"></div>
                        <div class="wheel wheel-1"></div>
                        <div class="wheel wheel-2"></div>
                    </div>
                </div>

                <button class="cta-button" id="wishlistBtn">
                    <span class="button-text">Ver Lista de Deseos</span>
                    <span class="button-icon">🎁</span>
                    <div class="button-sparkles">
                        <span class="sparkle">✨</span>
                        <span class="sparkle">✨</span>
                        <span class="sparkle">✨</span>
                    </div>
                </button>

                <div class="prediction-section">
                    <p class="prediction-text">Dinos cuándo crees que Anna vendrá al mundo</p>
                    <a href="prediction.html" class="prediction-button">Yo lo sé</a>
                </div>
            </div>

            <div class="footer">
                <p class="message">¡Ayúdanos a preparar todo para la llegada de Anna!</p>
            </div>
        </div>

        <!-- Partículas de fondo -->
        <div class="particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
